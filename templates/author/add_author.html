{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          {% for msg in messages %}
          <div class="alert alert-success" role="alert">
            {{msg}}
          </div>
          {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="name" id="" class="form-control" placeholder="Add Author Here">
                <input type="submit" value="Add" class="btn btn-primary mt-3">
            </form>
        </div>
    </div>
</div>
{% endblock %}
