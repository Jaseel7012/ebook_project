{% extends 'account/basepage.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    {% for msg in messages %}
    <div class="alert " style="width: 50%;">
        <div class="alert alert-danger text-center" role="alert">
            {{msg}}
          </div>
    </div>
    
    {% endfor %}
</div>


<div class="container d-flex justify-content-center">
    <div class="row " style="width: 50%;">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12 col-xl-12">
            <div class="card mt-5">
                <form action="" method="post">
                    {% csrf_token %}
                <div class="row container">
                    
                        <h2 class="text-center">Login Page</h2>
                        <hr>

                        <label for="">User Name:</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                
                    
                   
                  
                        <label for="">Password:</label>
                        <input type="password" class="form-control" name="password" id="password">
                 
                    
                                       
                        <label for="">User / Admin</label>
                        <select name="type" id="" class="form-control">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                 
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4 mb-2 text-center">
                        <input type="submit" value="Login" class="btn btn-secondary" >
                    </div>
                </div>
            </form>
                
                    
  
                   
      
       
     
                    
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
