{% extends 'user/navbar.html' %}
{% block image %}
<div class="mx-2">
  <img src="{{image}}" width="60px" height="50px" class="rounded-circle" alt="">

</div>
{% endblock %}
{% block name %}
{{username}}
{% endblock %}
{% block content %}
<h2>Books</h2>
<hr>
<div class="container">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Ser. No</th>
        <th scope="col">Title</th>
        <th scope="col">Image</th>
        <th scope="col">Author</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{book.title}}</td>
        <td><img src="{{book.image.url}}" width="60px" height="60px" alt=""></td>
        <td>{{book.author}}</td>
        <td>
          <a href="{% url 'book-detail' book.id %}" class="btn btn-outline-warning mx-2">Detail</a>
          <a href="{% url 'add-cart-item' book.id %}" class="btn btn-outline-secondary mx-1">Add To Cart</a>

        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

{% endblock %}
