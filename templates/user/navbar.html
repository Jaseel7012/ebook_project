<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'assets/css/navbar.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-secondary p-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">eBook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'view-cart' %}">My Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'book-list-user' %}">Books</a>
          </li>

          <li class="nav-item mx-auto">
            <div class="search-bar ">
              <form class="search-form d-flex align-items-center" method="GET" action="{% url 'search-books' %}">
                <input type="text" name="name" placeholder="Search" title="Enter search keyword" class="form-control">
                <button type="sumbit" class="btn btn-dark mx-4">Search</button>
              </form>
            </div>
          </li>

        </ul>
        <span class="navbar-text">

        </span>


        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">

            {% block name %}
            {% endblock %}
          </button>
          <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">

            <li><a class="dropdown-item" href="{% url 'user-logout' %}">Logout</a></li>
          </ul>

        </div>

      </div>
    </div>
  </nav>

  {% block content %}

  {% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
