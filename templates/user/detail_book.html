{% extends 'user/navbar.html' %}

{% block name %}
{{ username }}
{% endblock %}
{% block content %}


<div class="container d-flex justify-content-center">
  <div class="row ">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <div class="card" style="width: 18rem;">
        <div class="card-title">
          <h2>{{book.title}}</h2>
          <hr>
        </div>
        <img src="{{book.image.url}}" class="card-img-top" height="230px" width="70px" alt="No Image">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text">Author : {{book.author}}</p>
          <p>Publish Date : {{book.publish_date}}</p>
          <p>Ser No : {{book.serial_no}}</p>
          <p>Price : {{book.price}} Rs</p>
          <a href="{% url 'add-cart-item' book.id %}" class="btn btn-primary float-end">Add To Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
